<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Valor</th>
      <th>Image URL</th>
      <button id="botonn" onclick="agregar()" (click)="agregar()" type="button">AGREGARINFO</button>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.valor }}</td>
      <td><img [src]="item.imageURL" alt="Image" style="width:100px; height: 100px;"></td>
    </tr>
  </tbody>
